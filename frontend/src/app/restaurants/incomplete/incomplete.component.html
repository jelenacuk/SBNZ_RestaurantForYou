<div style=" margin-top: 5%; margin-bottom: 5%;" >
   
    
        <table mat-table [dataSource]="incomplete" class="mat-elevation-z8 search-wrapper" style="margin:auto; width: 60%;">
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef> Photo </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> <img src={{element.photo}} width="150px" height="100px" alt=""> </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> {{element.location.address }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
