

<div style="margin-top: 5%;">
    <div   style="margin: auto; width: 60%;">

            
        <div class="report-text">Users who gave low marks in at least 5 cases out of 10 recommended restaurants in the last two months: 
        </div><br>

        <mat-expansion-panel class="box" *ngFor = "let item of dissatisfiedUsers; let i = index">

            <mat-expansion-panel-header>
              <mat-panel-title>
                {{i + 1}}. {{item.user.firstName}} {{item.user.lastName}}
              </mat-panel-title>
              <mat-panel-description>
                Restaurants to which he gave a low grade
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <div  *ngFor = "let restaurant of item.restaurants; let j = index">
                <div class="row">
                    <div class="col">{{restaurant.name}} </div>
                    <div class="col-2"><button type="button" class="btn btn-outline-secondary btn-sm" (click) = "goToDetails(restaurant.id)">Details</button> </div>
                </div>
                <mat-divider></mat-divider>
            </div>
        
          </mat-expansion-panel>

    </div>
</div>
