

<div style="margin-top: 5%;" >
    <div style="margin: auto; text-align: center;">
        <mat-form-field class="search-wrapper">
            <mat-label>Filter Table</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. restaurant name" #input>
          </mat-form-field>
        <table mat-table [dataSource]="alarms" class="mat-elevation-z8 search-wrapper">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Restaurant </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="average">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> {{element.averageGrade}} </td>
            </ng-container>
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> {{element.alarmCreation | date }} </td>
            </ng-container>
            <ng-container matColumnDef="numOfReviews">
                <th mat-header-cell *matHeaderCellDef> Num of Votes </th>
                <td mat-cell *matCellDef="let element" (click) = "goToDetails(element.id)"> {{element.reportDTO.numOfReviews}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" >
        </mat-paginator>
    </div>
</div>
